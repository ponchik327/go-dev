openapi: 3.0.0
info:
  title: API
  version: 1.0.0
servers:
  - url: localhost:8080/api
    description: Sandbox server (uses test data)
paths:
  /tasks:
    get:
      summary: Get all tasks
      tags:
        - tasks
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create a new task
      tags:
        - tasks
      requestBody:
        description: The task to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'       
      responses:
        '201':
          description: The created task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
  /tasks/{ID}:              
    patch:
      summary: Update task by ID
      tags:
        - tasks
      parameters:
        - name: ID
          in: path
          schema:
            type: integer 
            format: uint 
          required: true
          description: The ID of the task to update
      requestBody:
        description: The task to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '200':
          description: The updated task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task' 
    delete:
      summary: Delete task by ID
      tags:
        - tasks
      parameters:
        - name: ID
          in: path
          schema:
            type: integer 
            format: uint
          required: true
          description: The ID of the task to delete
      responses:
        '204':  
          description: Task deleted successfully
              
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          format: uint 
        content:
          type: string
        is_done:
          type: boolean